     <B>NAME</B>
          maildirmake - create a maildir for incoming mail

     <B>SYNOPSIS</B>
          <B>maildirmake</B> <I>dir</I>

     <B>DESCRIPTION</B>
          <B>maildirmake</B> makes a new directory, <I>dir</I>, in <B>maildir</B> format.
